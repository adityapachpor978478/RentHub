<header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
  <h1>RentHub</h1>
  <button class="btn btn-light" (click)="openPropertyForm()">Publish your property</button>
</header>
<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <input type="text" class="form-control" placeholder="Search by location" [(ngModel)]="location">
    </div>
    <div class="col-md-1">
      <button class="btn btn-secondary" (click)="toggleFilters()">
        <i class="fas fa-filter"></i>
      </button>
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary" (click)="searchApplied ? clearSearchAndFilter() : onSearchAndFilter()">
        {{ searchApplied ? 'Clear Search' : 'Search' }}
      </button>
    </div>
  </div>

  <div *ngIf="filterVisible" class="mt-3">
    <div class="row">
      <div class="col-md-4">
        <label>Furnished</label><br>
        <select class="form-control" [(ngModel)]="furnished">
          <option value="">All</option>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <div class="col-md-4">
        <label>Vegetarian</label><br>
        <select class="form-control" [(ngModel)]="vegetarian">
          <option value="">All</option>
          <option value="true">Vegetarian</option>
          <option value="false">Non-Vegetarian</option>
        </select>
      </div>
      <div class="col-md-4">
        <label>Amenities</label><br>
        <div>
          <input type="checkbox" #amenityCheckbox (change)="onAmenityChange($event, 'Gym')"> Gym
        </div>
        <div>
          <input type="checkbox" #amenityCheckbox (change)="onAmenityChange($event, 'Elevator')"> Elevator
        </div>
        <div>
          <input type="checkbox" #amenityCheckbox (change)="onAmenityChange($event, 'Club House')"> Club House
        </div>
        <div>
          <input type="checkbox" #amenityCheckbox (change)="onAmenityChange($event, 'Parking')"> Parking
        </div>
      </div>
    </div>
  </div>
</div>
