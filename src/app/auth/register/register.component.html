<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Register</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" formControlName="email" class="form-control">
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                Please enter a valid email.
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="name">Name:</label>
              <input type="text" id="name" formControlName="name" class="form-control">
              <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
                Name is required.
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="surname">Surname:</label>
              <input type="text" id="surname" formControlName="surname" class="form-control">
              <div *ngIf="registerForm.get('surname')?.invalid && registerForm.get('surname')?.touched" class="text-danger">
                Surname is required.
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="username">Username:</label>
              <input type="text" id="username" formControlName="username" class="form-control">
              <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
                Username is required.
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="password">Password:</label>
              <input type="password" id="password" formControlName="password" class="form-control">
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                Password must be at least 6 characters long.
              </div>
            </div>
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
          </form>
        </div>
        <div class="card-footer text-center">
          <button routerLink="/auth/login" class="btn btn-link">Already have an account? Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
